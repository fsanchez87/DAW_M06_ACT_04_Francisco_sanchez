<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="formulario.js" type="text/javascript"></script>
        <link href="formulario.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        
        <div id="formulario">
            <form name="miFormulario" onsubmit=" return validaForm();">
                <p>Nombre Producto: <input type="text" name="inputNombre" value="" size="20" maxlength="20" /> <br/></p>
                <p>Código de Barras: <input type="text" name="inputCodigo" value="" size="20" maxlength="20" /> <br/></p>
                <p>
                    Caducidad dia: <input type="text" name="inputDia" value="" size="8" maxlength="2"> 
                    mes: <input type="text" name="inputMes" value="" size="8" maxlength="2"> 
                    año: <input type="text" name="inputAnio" value="" size="8" maxlength="4">
                </p>
                <p>
                    Oferta:<select name="oferta">
                        <option value="normal">Normal</option>
                        <option value="2x1">2x1</option>
                        <option value="20%">20%</option>
                        <option value="10%">10%</option>
                    </select>
                </p>
                <p>
                    Congelado <input type="checkbox" name="inputAlimento" value="congelado"> 
                    Fruta <input type="checkbox" name="inputAlimento" value="fruta"> 
                    Snack<input type="checkbox" name="inputAlimento" value="snack"></p>
                <p>
                    <input type="submit" name="enviar" value="Regístrate"> 
                    <input type="reset"  name="restablecer" value="Limpia el formulario">
                    <input type="button" name="guardar" value="Guardar Datos">
                    <input type="button" name="recuperar" value="Recuperar Datos">
                </p>
                <p><textarea name="log" rows="2" cols="60"></textarea></p>
            </form>
        </div>
    </body>
